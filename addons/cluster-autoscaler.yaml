apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-autoscaler
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  source:
    repoURL: https://kubernetes.github.io/autoscaler
    targetRevision: 9.46.0 # (or current)
    chart: cluster-autoscaler
    helm:
      releaseName: cluster-autoscaler
      values: |
        autoDiscovery:
          clusterName: versa-platform-dev-eks
        awsRegion: us-east-1
        rbac:
          serviceAccount:
            create: true
            name: cluster-autoscaler
            annotations:
              eks.amazonaws.com/role-arn: arn:aws:iam::037776138351:role/versa-platform-dev-eks-cluster-autoscaler-role
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true