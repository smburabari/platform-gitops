apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter
  namespace: argocd
  labels:
    app.kubernetes.io/name: karpenter
spec:
  project: platform
  source:
    repoURL: https://charts.karpenter.sh
    chart: karpenter
    # üîÅ Pick a valid version from `helm search repo karpenter/karpenter`
    targetRevision: v0.33.2
    helm:
      releaseName: karpenter
      values: |
        settings:
          clusterName: versa-platform-dev-eks
          clusterEndpoint: "https://9FDA62B21C7AC250D6136194E222AE51.gr7.us-east-1.eks.amazonaws.com"
          defaultInstanceProfile: "versa-platform-dev-eks-karpenter-node-instance-profile"
        serviceAccount:
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::037776138351:role/versa-platform-dev-eks-karpenter-controller-role

  destination:
    server: https://kubernetes.default.svc
    namespace: karpenter

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true