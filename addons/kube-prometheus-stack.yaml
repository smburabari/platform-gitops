apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 65.3.1   # pin a version; adjust if you like
    helm:
      releaseName: kube-prometheus-stack
      values: |
        fullnameOverride: kube-prometheus-stack

        # We already have standalone kube-state-metrics in kube-system
        kubeStateMetrics:
          enabled: false

        # Node exporter is good to have for node-level metrics
        nodeExporter:
          enabled: true

        # Prometheus configuration
        prometheus:
          enabled: true
          prometheusSpec:
            replicas: 2
            retention: 15d
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 1
                memory: 2Gi
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 50Gi

            # VERY IMPORTANT: allow scraping all ServiceMonitors/PodMonitors
            serviceMonitorSelector: {}
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelector: {}
            podMonitorSelectorNilUsesHelmValues: false
            ruleSelector: {}
            ruleSelectorNilUsesHelmValues: false

        # Alertmanager configuration
        alertmanager:
          enabled: true
          alertmanagerSpec:
            replicas: 2
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi
            storage:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 20Gi

        # Grafana comes bundled â€“ we'll wire users/dashboards later
        grafana:
          enabled: true
          adminUser: admin
          adminPassword: admin
          service:
            type: ClusterIP
          ingress:
            enabled: false  # we'll expose via ALB/Ingress later, not now
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true