apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets-store-csi-driver
  namespace: argocd
spec:
  project: platform

  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc

  # üö® Multi-source App
  sources:
    # ---- 1Ô∏è‚É£ CSI DRIVER ----
    - repoURL: https://kubernetes-sigs.github.io/secrets-store-csi-driver/charts
      chart: secrets-store-csi-driver
      targetRevision: 1.5.5
      helm:
        releaseName: secrets-store-csi-driver
        values: |
          syncSecret:
            enabled: true
          enableSecretRotation: true
          rotationPollInterval: 120s

    # ---- 2Ô∏è‚É£ AWS PROVIDER ----
    - repoURL: https://aws.github.io/secrets-store-csi-driver-provider-aws
      chart: secrets-store-csi-driver-provider-aws
      targetRevision: 2.1.1
      helm:
        releaseName: aws-secrets-manager-provider
        values: |
          serviceAccount:
            create: true

  syncPolicy:
    automated:
      prune: true
      selfHeal: true