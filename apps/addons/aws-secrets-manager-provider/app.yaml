apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-secrets-manager-provider
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://aws.github.io/secrets-store-csi-driver-provider-aws
    chart: secrets-store-csi-driver-provider-aws
    targetRevision: 2.1.1
    helm:
      releaseName: aws-secrets-manager-provider
      values: |
        enableSecretRotation: true
        csi:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true